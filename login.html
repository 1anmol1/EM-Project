<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Platform Logo">
                </a>
        </div>
        <div class="hamburger-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="nav-links-container">
             <nav class="nav-links">
                <ul>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="learning_space.html">Learning Space</a></li>
                    <li><a href="organiser.html">Study Organiser</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
            </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-link active" onclick="openTab(event, 'login')" id="defaultOpen">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab-link" onclick="openTab(event, 'signup')">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>

            <div id="login" class="tab-content">
                <h2>Welcome Back!</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="login-email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label"><input type="checkbox" name="remember"> Remember Me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-full">Login</button>
                </form>
                <p class="social-login-text">Or continue with</p>
                <div class="social-login-buttons">
                    <button class="social-btn google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn github"><i class="fab fa-github"></i> GitHub</button>
                </div>
            </div>

            <div id="signup" class="tab-content">
                <h2>Create Your Account</h2>
                <form action="#" method="POST">
                     <div class="form-group">
                        <label for="signup-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="signup-username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password"><i class="fas fa-lock"></i> Create Password</label>
                        <input type="password" id="signup-password" name="password" placeholder="Minimum 8 characters" required>
                    </div>
                     <div class="form-group">
                        <label for="signup-confirm-password"><i class="fas fa-check-circle"></i> Confirm Password</label>
                        <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Re-enter password" required>
                    </div>
                    <div class="form-group terms-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required> I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-full">Sign Up</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <p>&copy; <span id="currentYear">2024</span> LearnHub. All Rights Reserved.</p>
    </footer>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
                tabcontent[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).style.display = "block";
            setTimeout(() => { // Add active class after display block for animation
                 document.getElementById(tabName).classList.add("active");
            }, 10);
            evt.currentTarget.classList.add("active");
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("defaultOpen").click(); // Open the login tab by default
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
